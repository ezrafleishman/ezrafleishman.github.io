<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California Wildfire Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #ff5733;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    #map { width: 100%; height: 500px; margin-bottom: 30px; }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
      background: #eee;
    }
  </style>
</head>
<body>

<header>
  <h1>California Wildfire Dashboard</h1>
</header>

<main>
  <div id="map"></div>
</main>

<footer>
  &copy; 2025 Ezra Fleishman
</footer>

<script>
async function fetchWildfireData() {
  try {
    const response = await fetch('https://www.fire.ca.gov/umbraco/api/IncidentApi/List?inactive=false');
    const data = await response.json();
    return data;
  } catch (err) {
    console.error('Error fetching wildfire data:', err);
    return [];
  }
}

async function renderWildfireMap() {
  const wildfireData = await fetchWildfireData();

  const latitudes = wildfireData.map(fire => fire.Latitude);
  const longitudes = wildfireData.map(fire => fire.Longitude);
  const texts = wildfireData.map(fire => `${fire.Name}<br>Status: ${fire.PercentContained}% Contained`);

  const data = [{
    type: 'scattermapbox',
    lat: latitudes,
    lon: longitudes,
    mode: 'markers',
    text: texts,
    marker: { size: 10, color: 'red', opacity: 0.8 }
  }];

  const layout = {
    mapbox: {
      style: 'open-street-map',
      center: { lat: 37.5, lon: -119.5 }, // Centered on California
      zoom: 5
    },
    margin: { t: 0, b: 0, l: 0, r: 0 },
    height: 500
  };

  Plotly.newPlot('map', data, layout);
}

// Render the wildfire map on page load
renderWildfireMap();
</script>

</body>
</html>
