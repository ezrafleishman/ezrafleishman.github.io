<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Cruz BCycle Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    #kpis {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #kpis div {
      background: #e6f0ff;
      padding: 12px 20px;
      border-radius: 8px;
      min-width: 120px;
    }
    #map { width: 100%; height: 500px; margin-bottom: 30px; }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 50px;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #f0f0f0; }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #004999; }
    footer { padding: 20px; text-align: center; font-size: 0.9em; color: #555; background: #eee; }
    @media (max-width: 600px) {
      #kpis { flex-direction: column; gap: 10px; }
      th, td { font-size: 0.9em; padding: 8px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Santa Cruz BCycle Dashboard</h1>
</header>

<main>
  <div id="kpis"></div>
  <div id="map"></div>

  <!-- Download CSV button -->
  <button id="download-csv">Download CSV</button>

  <div id="table-div"></div>
</main>

<footer>
  &copy; 2025 Ezra Fleishman
</footer>

<script>
let currentStations = [];

// ------------------------
// Fetch BCycle data
// ------------------------
async function fetchBCycleData() {
  try {
    const gbfsUrl = 'https://gbfs.bcycle.com/bcycle_santacruz/gbfs.json';
    const gbfsData = await fetch(gbfsUrl).then(r => r.json());
    const feeds = gbfsData.data.en.feeds;
    const stationInfoUrl = feeds.find(f => f.name==='station_information').url;
    const stationStatusUrl = feeds.find(f => f.name==='station_status').url;

    const [stationInfoResp, stationStatusResp] = await Promise.all([
      fetch(stationInfoUrl), fetch(stationStatusUrl)
    ]);
    const stationInfo = (await stationInfoResp.json()).data.stations;
    const stationStatus = (await stationStatusResp.json()).data.stations;

    return stationInfo.map(info => {
      const status = stationStatus.find(s => s.station_id === info.station_id);
      return {
        ...info,
        num_bikes_available: status ? status.num_bikes_available : 0,
        num_docks_available: status ? status.num_docks_available : 0
      };
    });
  } catch (err) {
    console.error(err);
    return [];
  }
}

// ------------------------
// Render functions
// ------------------------
function renderKPIs(stations) {
  const totalBikes = stations.reduce((sum, s) => sum + s.num_bikes_available, 0);
  const totalDocks = stations.reduce((sum, s) => sum + s.num_docks_available, 0);
  const emptyStations = stations.filter(s => s.num_bikes_available === 0).length;
  const fullStations = stations.filter(s => s.num_docks_available === 0).length;
  const onlineStations = stations.length;

  const kpiDiv = document.getElementById('kpis');
  kpiDiv.innerHTML = `
    <div>Total Bikes: ${totalBikes}</div>
    <div>Total Docks: ${totalDocks}</div>
    <div>Empty Stations: ${emptyStations}</div>
    <div>Full Stations: ${fullStations}</div>
    <div>Stations Online: ${onlineStations}</div>
  `;
}

function renderMap(stations) {
  const latitudes = stations.map(s => s.lat);
  const longitudes = stations.map(s => s.lon);
  const texts = stations.map(s => `${s.name}<br>Bikes: ${s.num_bikes_available}<br>Docks: ${s.num_docks_available}`);

  const data = [{
    type: 'scattermapbox',
    lat: latitudes,
    lon: longitudes,
    mode: 'markers+text',
    text: stations.map(s => s.num_bikes_available.toString()),
    textposition: 'top center',
    hoverinfo: 'text',
    hovertext: texts,
    marker: { size: 15, color: 'blue', opacity: 0.8 }
  }];

  const layout = {
    mapbox: {
      style: 'open-street-map',
      center: { lat: latitudes.reduce((a,b)=>a+b)/latitudes.length,
                lon: longitudes.reduce((a,b)=>a+b)/longitudes.length },
      zoom: 13
    },
    margin: { t:0, b:0, l:0, r:0 },
    height: 500
  };

  Plotly.newPlot('map', data, layout);
}

function renderTable(stations) {
  let html = '<table><tr><th>Station Name</th><th>Bikes Available</th><th>Docks Available</th></tr>';
  stations.forEach(s => {
    html += `<tr><td>${s.name}</td><td>${s.num_bikes_available}</td><td>${s.num_docks_available}</td></tr>`;
  });
  html += '</table>';
  document.getElementById('table-div').innerHTML = html;
}

// ------------------------
// Download CSV
// ------------------------
function downloadCSV(stations) {
  const header = ['Station Name', 'Bikes Available', 'Docks Available'];
  const rows = stations.map(s => [s.name, s.num_bikes_available, s.num_docks_available]);
  let csvContent = "data:text/csv;charset=utf-8," 
      + header.join(",") + "\n" 
      + rows.map(e => e.join(",")).join("\n");
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "santa_cruz_bcycle.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Attach button
document.getElementById('download-csv').addEventListener('click', () => {
  downloadCSV(currentStations);
});

// ------------------------
// Initialize dashboard
// ------------------------
async function renderDashboard() {
  currentStations = await fetchBCycleData();
  renderKPIs(currentStations);
  renderMap(currentStations);
  renderTable(currentStations);

  setInterval(async () => {
    currentStations = await fetchBCycleData();
    renderKPIs(currentStations);
    renderMap(currentStations);
    renderTable(currentStations);
  }, 60000); // refresh every minute
}

// Run dashboard on page load
renderDashboard();
</script>

</body>
</html>
